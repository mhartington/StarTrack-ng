<ion-footer class="mh-footer" translucent="true">
  <div class="track-wrapper">
    <div class="track-player">
      <div class="song-info">
        <ion-thumbnail>
          <lazy-img
            [src]="
              player.nowPlaying()?.attributes?.artwork?.url ??
                'assets/imgs/default.svg' | formatArtworkUrl: 60
            "
            alt="The album art work cover"
          ></lazy-img>
        </ion-thumbnail>
        <ion-label>
          <p>{{player.nowPlaying()?.attributes?.name }}</p>
          <ion-note>{{player.nowPlaying()?.attributes?.artistName }}</ion-note>
        </ion-label>
      </div>
      <ion-range
        step="1"
        min="0"
        [max]="player.playbackDuration()"
        [value]="playbackTime"
        (click)="stopProp($event)"
        (ionKnobMoveStart)="pauseSeeking($event)"
        (ionKnobMoveEnd)="seekToTime($event)"
        aria-label="main track player"
        [disabled]="
          player.playbackDuration() === 0 ||
          player.playbackState() === playbackStates.NONE ||
          player.playbackState() === playbackStates.LOADING ||
          player.playbackState() === playbackStates.ENDED ||
          player.playbackState() === playbackStates.WAITING ||
          player.playbackState() === playbackStates.STALLED
        "
      ></ion-range>
      <ion-buttons class="song-actions">
        <ion-button
          shape="round"
          color="primary"
          fill="clear"
          class="prev-button"
          (click)="prev($event)"
        >
          <ion-icon name="play-back" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button
          shape="round"
          color="primary"
          fill="clear"
          (click)="togglePlay($event)"
        >
          <!-- <ion-spinner -->
          <!--   *ngIf=" -->
          <!--       player.playbackState() === playbackStates.LOADING || -->
          <!--       player.playbackState() === playbackStates.ENDED || -->
          <!--       player.playbackState() === playbackStates.WAITING || -->
          <!--       player.playbackState() === playbackStates.STALLED; -->
          <!--     else buttonTemplate -->
          <!--   " -->
          <!-- ></ion-spinner> -->
          <!-- <ng-template #buttonTemplate> -->
            <ion-icon
              [name]="
                player.playbackState() === playbackStates.PLAYING
                  ? 'pause'
                  : 'play'
              "
              slot="icon-only"
            ></ion-icon>
          <!-- </ng-template> -->
        </ion-button>
        <ion-button
          shape="round"
          color="primary"
          fill="clear"
          (click)="next($event)"
        >
          <ion-icon name="play-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>
</ion-footer>
