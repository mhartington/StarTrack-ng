<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar class="transparent">
      <ion-title size="large">Albums</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container>
    <ion-grid>
      <ion-row>
        <ng-container *ngIf="albums().length; else loading">
          <ion-col
            size="6"
            sizeMd="4"
            sizeLg="3"
            sizeXl="2"
            *ngFor="let album of albums()"
          >
            <album-preview-item
              [album]="album"
              [routerLink]="['/library', 'albums', album.id]"
            >
              <lazy-img
                [src]="album.attributes.artwork?.url | formatArtworkUrl: 200"
                lazyParent="album-grid"
                alt="Album Artwork"
              ></lazy-img>
            </album-preview-item>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #loading>
    <ion-col
      *ngFor="let album of [].constructor(20)"
      size="6"
      sizeMd="4"
      sizeLg="3"
      sizeXl="2"
    >
      <album-preview-item>
        <lazy-img></lazy-img>
      </album-preview-item>
    </ion-col>
  </ng-template>
  <ion-infinite-scroll
    threshold="500px"
    (ionInfinite)="fetchNext()"
  >
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
