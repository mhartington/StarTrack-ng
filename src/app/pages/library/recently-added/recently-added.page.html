<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recently Added</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ng-container *ngIf="collection().length; else loading"></ng-container>
        <ion-col
          size="6"
          sizeMd="4"
          sizeLg="3"
          sizeXl="2"
          *ngFor="let album of collection()"
        >
          <a album-preview-item
            [album]="album"
            [routerLink]="['/library', album.attributes.playParams.kind + 's', album.id]"
          >
            <lazy-img
              [src]="album.attributes.artwork?.url | formatArtworkUrl: 200"
              lazyParent="album-grid"
              alt="Album Artwork"
            ></lazy-img>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ng-template #loading>
      <ion-col
        *ngFor="let album of [].constructor(20)"
        size="6"
        sizeMd="4"
        sizeLg="3"
        sizeXl="2"
      >
        <a album-preview-item>
          <lazy-img></lazy-img>
        </a>
      </ion-col>
    </ng-template>
  <ion-infinite-scroll
    threshold="500px"
    (ionInfinite)="fetchNext()"
  >
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
