<ion-header>
  <ion-toolbar>
    <ion-title>Songs</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(songs().length){ @for(song of songs(); track song.id; let i = $index){
  <song-item [song]="song" (onClick)="playSong(i)">
    <ion-thumbnail slot="start">
      <lazy-img
        [src]="song.attributes.artwork?.url ?? 'assets/imgs/default.svg'| formatArtworkUrl: 60"
      ></lazy-img>
    </ion-thumbnail>
  </song-item>
  } } @else { @for(filler of [].constructor(50); track filler){
  <song-item>
    <ion-thumbnail slot="start">
      <lazy-img></lazy-img>
    </ion-thumbnail>
  </song-item>
  } }

  <ion-infinite-scroll (ionInfinite)="fetchNext()" threshold="60%">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
