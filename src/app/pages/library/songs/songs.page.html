<ion-header>
  <ion-toolbar>
    <ion-title>Songs</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="songs().length; else loading">
    <song-item
      *ngFor="let song of songs(); index as i; trackBy:trackByItem"
      [song]="song"
      (onClick)="playSong(i)"
    >
      <ion-thumbnail slot="start">
        <lazy-img
          [src]="song.attributes.artwork?.url ?? 'assets/imgs/default.svg'| formatArtworkUrl: 60"
        ></lazy-img>
      </ion-thumbnail>
    </song-item>
  </ng-container>
  <ng-template #loading>
    <song-item *ngFor="let song of [].constructor(50)">
      <ion-thumbnail slot="start">
        <lazy-img></lazy-img>
      </ion-thumbnail>
    </song-item>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="fetchNext()" threshold="60%">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
